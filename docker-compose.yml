version: '3.8'
services:
  plumber:
    build: .
    image: select-names-plumber
    container_name: select-names-plumber
    ports:
      - "8000:8000"
    restart: unless-stopped

  site:
    image: nginx:stable-alpine
    container_name: select-names-site
    ports:
      - "4000:80"
    volumes:
      - ./quarto-site/_site:/usr/share/nginx/html:ro
    restart: unless-stopped
