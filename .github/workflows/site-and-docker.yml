name: Build site & Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-site:
    name: Build and deploy Quarto site to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup-quarto@v2

      - name: Setup Node.js (for JS tests)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS deps & run tests
        working-directory: quarto-site
        run: |
          npm ci
          npm test

      - name: Render Quarto site
        run: quarto render quarto-site

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: quarto-site/_site

  build-docker:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build-site
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-site
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy artifact
        uses: actions/deploy-pages@v1
        with: {}
