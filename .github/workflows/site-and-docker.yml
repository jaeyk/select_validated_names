name: Build and deploy site

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    name: Build site and deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for JS tests)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS deps & run tests
        working-directory: quarto-site
        run: |
          npm ci
          npm test

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup-quarto@v2

      - name: Render Quarto site
        run: quarto render quarto-site

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: quarto-site/_site

      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
